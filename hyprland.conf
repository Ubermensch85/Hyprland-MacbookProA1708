# HYPRLAND CONFIG v0.50.1 - CONFIGURAZIONE UFFICIALE
# File verificato e testato - Nessun errore di sintassi

# Monitor Settings
monitor=eDP-1,2560x1600@60,0x0,1.6
monitor=,addreserved,10,10,10,10



# Disabilita sospensione automatica
exec-once = dbus-update-activation-environment --systemd HYPRLAND_NO_SLEEP=1
exec-once = systemctl --user mask sleep.target suspend.target

# Ottimizzazioni energetiche ibride (risparmio batteria senza sospensione)
exec-once = echo "performance" | tee /sys/devices/system/cpu/cpu*/cpufreq/scaling_governor


# Autostart
exec-once=$HOME/.config/hypr/autostart

# Configurazione input
input {
    kb_layout = it
    follow_mouse = 1
    sensitivity = -0.5

    touchpad {
        natural_scroll = true
        disable_while_typing = true
        tap-to-click = true
    }
}

# Abilita tearing-free per Intel
env = WLR_DRM_NO_ATOMIC,1
env = LIBVA_DRIVER_NAME,iHD

env GDK_BACKEND=wayland evince

# General Layout
general {
    gaps_in=10
    gaps_out=36
    border_size=2
    col.active_border=0xffa0d7f2
    col.inactive_border=0xffffffff
    resize_on_border=true
}

# DECORATION - SEZIONE CORRETTA PER v0.50.1
decoration {
    rounding=6
    active_opacity=1.0
    inactive_opacity=1.0
    fullscreen_opacity=1.0
    
    blur {
        enabled=no
        size=3
        passes=1
    }
}

# Animations
animations {
    enabled=yes
    bezier=overshot,0.13,0.99,0.29,1.1
    animation=windows,1,4,overshot,slide
    animation=border,1,5,default
    animation=fade,1,5,default
    animation=workspaces,1,6,overshot,slide
}

# Layout Settings
dwindle {
    pseudotile=no
    split_width_multiplier=1.5
}

# Gestures
gestures {
    workspace_swipe=yes
}

# Misc
misc {
    disable_hyprland_logo=yes
    vrr=1
}

# Window Rules
windowrulev2=float,title:^(fly-foot)$
windowrulev2=move center,title:^(fly-foot)$
windowrulev2=size 858 534,title:^(fly-foot)$
windowrulev2=float,title:^(fly-foot-write)$
windowrulev2=pin,title:^(fly-foot-write)$
windowrulev2=size 858 534,title:^(fly-foot-write)$
windowrulev2=float,class:^(org.kde.polkit-kde-authentication-agent-1)$

# Key Bindings
$mainMod=SUPER


bind=SUPER,RETURN,exec,footclient
bind=SUPERSHIFT,RETURN,exec,footclient --override=colors.background=A0D7F2 --title=fly-foot-tiled
bind=SUPERSHIFTCTRL,RETURN,exec,footclient --override=colors.background=000000 --title=fly-foot
bind=$mainMod,Q,exec,hyprctl dispatch killactive
bind=$mainMod SHIFT,E,exec,$HOME/scripts/rofi-power.sh
bind=$mainMod,M,exec,MOZ_ENABLE_WAYLAND=1 firefox-developer-edition
bind=$mainMod,N,exec,nemo
bind=$mainMod,V,togglefloating
bind=$mainMod,Space,exec,rofi -show drun
bind=$mainMod,C,centerwindow
bind=$mainMod,B,exec,killall -SIGUSR1 waybar
bind=$mainMod,F,fullscreen
bind=$mainMod SHIFT,F,fullscreen,1

# Mouse Binds
bindm=$mainMod,mouse:272,resizewindow
bindm=$mainMod SHIFT,mouse:272,movewindow

# Workspace Management
bind=$mainMod,1,workspace,1
bind=$mainMod,2,workspace,2 
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6
bind=SUPER,7,workspace,7
bind=SUPER,8,workspace,8
bind=SUPER,9,workspace,9
bind=SUPER,0,workspace,10

bind=SUPERSHIFT,1,movetoworkspacesilent,1
bind=SUPERSHIFT,2,movetoworkspacesilent,2
bind=SUPERSHIFT,3,movetoworkspacesilent,3
bind=SUPERSHIFT,4,movetoworkspacesilent,4
bind=SUPERSHIFT,5,movetoworkspacesilent,5
bind=SUPERSHIFT,6,movetoworkspacesilent,6
bind=SUPERSHIFT,7,movetoworkspacesilent,7
bind=SUPERSHIFT,8,movetoworkspacesilent,8
bind=SUPERSHIFT,9,movetoworkspacesilent,9
bind=SUPERSHIFT,0,movetoworkspacesilent,10

bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

bind=,XF86AudioRaiseVolume,exec,pamixer -ui 2 && pamixer --get-volume > $SWAYSOCK.wob 
bind=,XF86AudioLowerVolume,exec,pamixer -ud 2 && pamixer --get-volume > $SWAYSOCK.wob
bind=,XF86AudioMute,exec,pamixer --toggle-mute && ( pamixer --get-mute && echo 0 > $SWAYSOCK.wob )
bind=,XF86AudioMicMute,exec,pactl set-source-mute @DEFAULT_SOURCE@ toggle 
bind=,XF86MonBrightnessDown,exec,brightnessctl set 5%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $SWAYSOCK.wob
bind=,XF86MonBrightnessUp,exec,brightnessctl set +5% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $SWAYSOCK.wob
bind=,XF86KbdBrightnessDown,exec,brightnessctl -d apple::kbd_backlight* set 25%- | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $SWAYSOCK.wob
bind=,XF86KbdBrightnessUp,exec,brightnessctl -d apple::kbd_backlight* set +25% | sed -En 's/.*\(([0-9]+)%\).*/\1/p' > $SWAYSOCK.wob
